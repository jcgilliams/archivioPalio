<ion-app>
  <!-- Mobile side menu -->
  <ion-menu contentId="main-content" menuId="main-menu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title color="secondary">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list>
        <ion-item routerLink="/home" routerLinkActive="active-link">Home</ion-item>
        <ion-item routerLink="/cavalli" routerLinkActive="active-link">Cavalli</ion-item>
        <ion-item routerLink="/fantini" routerLinkActive="active-link">Fantini</ion-item>
        <ion-item routerLink="/elenco" routerLinkActive="active-link">Elenco</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Top toolbar -->
  <ion-header>
    <ion-toolbar color="primary">

      <!-- Hamburger knop (alleen mobiel) -->
      <ion-buttons slot="start" class="mobile-only">
        <ion-menu-button menu="main-menu" color="secondary"></ion-menu-button>
      </ion-buttons>

      <!-- Titel -->
      <ion-title slot="start" color="secondary">
        <span style="display: inline-flex; align-items: flex-end; flex-wrap: wrap; white-space: normal;">
          <img
            src="https://api.palioapp.com/images/cavalli/palio.png"
            alt="Palio"
            style="height: 24px; margin-right: 8px; vertical-align: bottom;"
          />
          Archivio Palio
        </span>
      </ion-title>

      <!-- Desktop menu (alleen zichtbaar op desktop) -->
      <div class="desktop-menu">
        <ion-button routerLink="/home" routerLinkActive="active-link" fill="clear" color="secondary">Home</ion-button>
        <ion-button routerLink="/cavalli" routerLinkActive="active-link" fill="clear" color="secondary">Cavalli</ion-button>
        <ion-button routerLink="/fantini" routerLinkActive="active-link" fill="clear" color="secondary">Fantini</ion-button>
        <ion-button routerLink="/elenco" routerLinkActive="active-link" fill="clear" color="secondary">Elenco</ion-button>
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Main content -->
  <ion-content id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  <app-footer></app-footer>
</ion-app>
